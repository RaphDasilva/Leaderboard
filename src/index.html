<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <div class="container">
            <section>
                <div class="scores">
                    <div class="title">
                        <h2>Recent Scores</h2>
                        <button class="refresh-btn">Refresh</button>
                    </div>
                    <div class="scores-container">
                        <ul class="game-scores">
                            
                        </ul>
                    </div>
                </div>
            </section>
            <section>
                <div class="form">
                    <div class="form-title">
                        <h2>Add Your Score</h2>
                    </div>
                    <div class="form">
                        <input type="text" placeholder="Your name" name="name" class="name">
                        <input type="text" placeholder="Your Score" name="score" class="score">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
